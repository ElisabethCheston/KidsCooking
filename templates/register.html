{% extends "base.html" %}
{% block content %}

<h4 class="center-align purple-text accent-3">Register</h4>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">

        <div class="card-panel">

            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix purple-text accent-3"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required> <label for="username"> Username</label>
                </div>
            </div>

            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix purple-text accent-3"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password"> Password</label>
                </div>
            </div>

                <!-- register -->
                <div class="row register-field">
                    <button type="submit" class="col s12 btn-large lime accent-3 purple-text text-shadow">
                        REGISTER <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

        </div>

    </form>
</div>

            <!-- registration bottom link -->
    <div class="row">
        <div class="col s12">
            <p class="center-align black-text darken-4">
                Already Registered?
                <a href="{{ url_for('login') }}" class="center-align purple-text accent-3">Log In</a>
            </p>
        </div>
    </div>


{% endblock %}
