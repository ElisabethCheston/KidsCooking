{% extends "base.html" %}
{% block content %}


<h4 class="left-align purple-text text-shadow">Contact</h4>


<div class="row card-panel grey lighten-5 col s12 7m">
    <form onsubmit="return sendMail(this);">

        <div class="row">
            <div class="contactform input-field col s6">
                <input id="first_name" name="firstname" type="text" class="validate" required />
                <label for="first_name">First Name</label>
            </div>
            <div class="contactform input-field col s6">
                <input id="last_name" name="lastname" type="text" class="validate" required />
                <label for="last_name">Last Name</label>
            </div>
        </div>

        <div class="row">
            <div class="contactform input-field col s12">
                <input id="email" name="email" type="email" class="validate" required />
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea id="message" name="message" class="materialize-textarea flow-text" required /></textarea>
                <label for="textarea1">Message</label>
            </div>
        </div>
        <div class="modal-footer right-align">
            <a href="{{ url_for('get_categories') }}" class="btn-brown">Close</a>
            <button type="submit" class="btn submitbutton center-block">Submit</button>
        </div>
<br>
    </form>
</div>

{% endblock %}
