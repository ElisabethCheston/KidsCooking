{% extends "base.html" %}
{% block content %}


<!-- Modal Trigger -->

<!-- Modal Structure -->


<!-- <h4 class="left-align purple-text text-shadow">Categories</h4> -->

{% if session.user|lower == "admin"|lower %}
<h3 class="purple-text center-align">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large lime accent-3 purple-text text-accent-3 text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card purple text-shadow center-align">
            <div class="card-content lime-text text-accent-3">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="btn light-blue lighten-1">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% else %}
<div class="row center-align">

    <div class="category-container col s12 m6">
        <img class="responsive-img" src="static/images/categories-img/snacks.jpg" alt="test">
        <!-- Snacks -->
        <div class="col4 category centered">
            <a href="{{ url_for('snacks') }}" class="category-link">SNACKS</a>
        </div>
    </div>

    <div class="category-container col s12 m6">
        <img class="responsive-img" src="static/images/categories-img/lunch.jpg" alt="test">
        <!-- Lunch -->
        <div class="col4 category centered">
            <a href="{{ url_for('lunch') }}" class="category-link">LUNCH</a>
        </div>
    </div>

    <div class="category-container col s12 m6">
        <img class="responsive-img" src="static/images/categories-img/dinner.jpg" alt="test">
        <!-- Dinner -->
        <div class="col4 category centered">
            <a href="{{ url_for('dinner') }}" class="category-link">DINNER</a>
        </div>
    </div>

    <div class="category-container col s12 m6">
        <img class="responsive-img" src="static/images/categories-img/healthy.jpg" alt="test">
        <!-- Healthy -->
        <div class="col4 category centered">
            <a href="{{ url_for('healthy') }}" class="category-link">HEALTHY</a>
        </div>
    </div>

    <div class="category-container col s12 m6">
        <img class="responsive-img" src="static/images/categories-img/sweets.jpg" alt="test">
        <!-- Sweets -->
        <div class="col4 category centered">
            <a href="{{ url_for('sweets') }}" class="category-link">SWEETS</a>
        </div>
    </div>

    <div class="category-container col s12 m6">
        <img class="responsive-img" src="static/images/categories-img/party.jpg" alt="test">
        <!-- Party -->
        <div class="col4 category centered">
            <a href="{{ url_for('party') }}" class="category-link">PARTY</a>
        </div>
    </div>

</div>

{% endif %}

{% endblock %}
