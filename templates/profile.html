{% extends "base.html" %}
{% block content %}

<div class="row">

    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <div>
                <h4 class="center-align purple-text">
                    {{ username }}'s Profile
                </h4>
            </div>
            <br>

            <!--Display User Recipe-->
            <section>
                <div class="row ">
                    <div class="col-12">
                        <h3 class="recipe-header">My Recipes</h3>
                    </div>
                </div>
                <div class="row">

                    {% for get_recipes in user_recipes %}

                    <div class="col-12 col-md-6 col-lg-4 recipe-read">
                        <a href="{{ url_for('get_recipes', recipe_id=recipe._id) }}">
                            <img class="recipe-img" src="{{ recipe.image}}" alt="recipe">
                            <p class="recipe-title">{{ recipe.title }}</p>
                            <div class="add-recipe">
                                <a class="btn-crud-recipe"
                                    href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">Edit
                                </a>
                                <a class="btn-crud-recipe"
                                    href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}">Delete
                                </a>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </section>


        </div>
    </div>
</div>


{% endblock %}
